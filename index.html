<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>飲料紀錄</title>

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="飲料紀錄" />

  <!-- iOS 主畫面 icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.PNG">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="./apple-touch-icon.PNG">
  <link rel="icon" type="image/png" href="./apple-touch-icon.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap");

    :root{
      --main:#8A9A5B;
      --main-dark:#556B2F;
      --bg:#F2F4EF;
      --weekend:#C08282;
      --today-border:#CFE0B8;

      --red:#CD5C5C;
      --green:#8A9A5B;
    }

    html, body {
      height: 100%;
      background: var(--bg);
    }
    body{
      font-family:"Noto Sans TC", system-ui, -apple-system, "PingFang TC", "Heiti TC", sans-serif;
      -webkit-tap-highlight-color: transparent;
      background: var(--bg);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overscroll-behavior-y: none;
    }

    .no-scrollbar::-webkit-scrollbar{ display:none; }

    #app{ height: 100svh; }

    .calendar-wrap{
      flex: 1 1 auto;
      min-height: 0;
      display:flex;
      flex-direction:column;
    }
    .calendar-grid{
      display:grid;
      grid-template-columns:repeat(7, minmax(0,1fr));
      gap: 10px;
      padding: 8px;
    }
    .day-cell{
      height: clamp(40px, 7.2vh, 56px);
      border-radius: 18px;
    }
    .today-ring{
      outline: 2px solid var(--today-border);
      outline-offset: -2px;
    }

    .modal-sheet{
      max-height: 85svh;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
    }

    input, button{ font-size: 16px; }

    /* 讓統計卡的上緣是細細一條，不要變大色塊 */
    .stat-strip{
      position:absolute;
      top:0; left:0;
      width:100%;
      height:4px;
      border-radius: 999px;
      opacity: .22;
    }

    /* 小卡內文斷行：最多兩行，避免擠爆 */
    .clamp-2{
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }

    /* 灰色次數徽章 */
    .count-pill{
      background: rgba(148,163,184,.25); /* slate-400-ish */
      color: rgba(71,85,105,.9);
      border: 1px solid rgba(148,163,184,.25);
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 900;
      font-size: 12px;
      flex-shrink:0;
      min-width: 48px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div id="app" class="max-w-md mx-auto px-4 flex flex-col overflow-hidden"></div>

  <script>
  (function(){
    "use strict";

    /********************
     * Storage Keys
     ********************/
    const KEY_TITLE = "fpj_app_title";
    const KEY_DATA  = "fpj_offline_data_v3";
    const KEY_SHOPS = "fpj_shop_list_v1";

    /********************
     * Options
     ********************/
    const iceOptions   = ["正常","少冰","微冰","去冰","常溫","溫","熱","固定"];
    const sugarOptions = ["全糖","少糖","半糖","微糖","一分","0.5分","無糖","固定"];

    const defaultShops = ["五十嵐","可不可","麻古","得正","五桐號","鶴茶樓","迷客夏","大苑子"];

    /********************
     * Safe helpers
     ********************/
    function safeParse(s){
      try{ return JSON.parse(s); }catch(e){ return null; }
    }
    function escapeHtml(s){
      return String(s||"")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }
    function normText(s){ return String(s||"").trim(); }

    /********************
     * State
     ********************/
    const today = new Date();
    const initialShops = (function(){
      const saved = safeParse(localStorage.getItem(KEY_SHOPS));
      if(Array.isArray(saved) && saved.length) return saved;
      localStorage.setItem(KEY_SHOPS, JSON.stringify(defaultShops));
      return defaultShops.slice();
    })();

    let state = {
      currentDate: new Date(today.getFullYear(), today.getMonth(), 1),
      selectedDate: null,
      appTitle: localStorage.getItem(KEY_TITLE) || "一隻肥豬嘉的誕生",
      isEditingTitle: false,
      records: safeParse(localStorage.getItem(KEY_DATA)) || {},
      shops: initialShops,
      shopPicker: null,   // { idx, mode: 'pick'|'manage' }
    };

    function saveData(){ localStorage.setItem(KEY_DATA, JSON.stringify(state.records)); }
    function saveTitle(t){
      state.appTitle = t;
      localStorage.setItem(KEY_TITLE, t);
    }
    function saveShops(){
      // 去重、去空白
      const cleaned = Array.from(new Set(state.shops.map(normText).filter(Boolean)));
      state.shops = cleaned;
      localStorage.setItem(KEY_SHOPS, JSON.stringify(cleaned));
    }

    function formatDateKey(d){
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      return y + "-" + m + "-" + dd;
    }
    function sameDay(a,b){
      return a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate();
    }
    function ensureDayArray(dateKey){
      if(!state.records[dateKey]) state.records[dateKey] = [];
      return state.records[dateKey];
    }

    function defaultDrink(){
      return { shop:"", item:"", ice:"去冰", sugar:"無糖", price:0, rating:null };
    }

    function drinkBaseName(drink){
      const shop = normText(drink.shop);
      const item = normText(drink.item);
      if(shop && item) return shop + "-" + item;
      if(shop) return shop;
      if(item) return item;
      return "（未命名）";
    }

    function drinkLabel(drink){
      const base = drinkBaseName(drink);
      const s = normText(drink.sugar) || "無糖";
      const i = normText(drink.ice) || "去冰";
      return base + "（" + s + "/" + i + "）";
    }

    /********************
     * Stats + Top
     ********************/
    function calculateStats(){
      const y = state.currentDate.getFullYear();
      const m = state.currentDate.getMonth();

      let yTotal=0, yCount=0, mTotal=0, mCount=0;

      // 用 shop-item 當 key，內部再統計 sugar/ice
      const combo = Object.create(null);

      const goodList = [];
      const badList  = [];

      const keys = Object.keys(state.records);
      for(const key of keys){
        const dt = new Date(key);
        if(Number.isNaN(dt.getTime())) continue;

        const isYear  = dt.getFullYear() === y;
        const isMonth = isYear && dt.getMonth() === m;

        const arr = state.records[key] || [];
        for(const drink of arr){
          const price = Number(drink.price || 0);
          if(isYear){ yTotal += price; yCount++; }
          if(isMonth){ mTotal += price; mCount++; }

          const shop = normText(drink.shop);
          const item = normText(drink.item);
          const sug  = normText(drink.sugar) || "無糖";
          const ice  = normText(drink.ice) || "去冰";

          if(shop && item){
            const k = shop + "-" + item;
            if(!combo[k]) combo[k] = { total:0, si:Object.create(null), shop, item };
            combo[k].total += 1;
            const siKey = sug + "|" + ice;
            combo[k].si[siKey] = (combo[k].si[siKey] || 0) + 1;
          }

          if(drink.rating === "good") goodList.push({drink, date:key});
          if(drink.rating === "bad")  badList.push({drink, date:key});
        }
      }

      // 轉成陣列並排序
      const comboArr = Object.values(combo).sort((a,b)=>b.total - a.total);

      // 取前3，用於主畫面小卡（只顯示店家/品項）
      const top3 = comboArr.slice(0,3).map(x => ({ shop:x.shop, item:x.item, total:x.total, si:x.si }));

      return { yTotal, yCount, mTotal, mCount, goodList, badList, comboArr, top3 };
    }

    function mostCommonSugarIce(siMap){
      // siMap: { "無糖|去冰": 7, ... }
      let bestKey = "";
      let bestVal = -1;
      for(const k of Object.keys(siMap||{})){
        const v = siMap[k];
        if(v > bestVal){ bestVal = v; bestKey = k; }
      }
      if(!bestKey) return { sugar:"無糖", ice:"去冰", times:0 };
      const parts = bestKey.split("|");
      return { sugar: parts[0] || "無糖", ice: parts[1] || "去冰", times: bestVal };
    }

    /********************
     * Render
     ********************/
    function render(){
      const app = document.getElementById("app");
      const stats = calculateStats();

      const year = state.currentDate.getFullYear();
      const month = state.currentDate.getMonth();
      const daysInMonth = new Date(year, month+1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      let titleHtml = "";
      if(state.isEditingTitle){
        titleHtml = `
          <input id="titleInput" type="text"
            class="text-xl font-black text-[var(--main)] text-center bg-white rounded-full px-4 py-2 border-2 border-[var(--main)] w-full max-w-[280px] outline-none"
            value="${escapeHtml(state.appTitle)}" />
        `;
      }else{
        titleHtml = `
          <div id="titleDisplay" class="flex items-center gap-2 cursor-pointer active:opacity-60 select-none">
            <h1 class="text-xl font-black tracking-widest text-[var(--main)]">${escapeHtml(state.appTitle)}</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--main)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-50">
              <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
          </div>
        `;
      }

      // calendar
      let calendarCells = "";
      for(let i=0;i<firstDay;i++){ calendarCells += `<div></div>`; }

      for(let d=1; d<=daysInMonth; d++){
        const dateObj = new Date(year, month, d);
        const key = formatDateKey(dateObj);
        const list = state.records[key] || [];
        const count = list.length;

        const isWeekend = ((firstDay + d - 1) % 7 === 0) || ((firstDay + d - 1) % 7 === 6);
        const isToday = sameDay(dateObj, today);

        let bgClass = "bg-white/40";
        if(count===1) bgClass = "bg-[#E1EAD1]";
        if(count===2) bgClass = "bg-[#FEF5D4]";
        if(count>=3) bgClass = "bg-[#FEE2E2]";

        const daySum = count>0 ? list.reduce((s,i)=>s+Number(i.price||0),0) : 0;

        calendarCells += `
          <button data-day="${d}"
            class="day-cell ${bgClass} ${isToday ? "today-ring" : ""} w-full flex flex-col items-center justify-center border border-white/60 shadow-sm active:scale-95 transition-transform relative">
            <span class="text-[12px] font-black" style="color:${isWeekend ? "var(--weekend)" : "var(--main-dark)"}">${d}</span>
            ${count>0 ? `<span class="text-[9px] font-bold text-slate-400 leading-none mt-0.5">$${daySum}</span>` : ``}
          </button>
        `;
      }

      const goodCount = stats.goodList.length;
      const badCount  = stats.badList.length;

      // Top3 cards on main
      const topCards = (function(){
        if(!stats.top3.length){
          return `<span class="text-[10px] text-slate-400 italic pl-2">尚未產生排名...</span>`;
        }
        return stats.top3.map((t, idx)=>`
          <div class="flex-shrink-0 bg-white px-3 py-3 rounded-2xl border border-[#E1EAD1] min-w-[104px] max-w-[124px]">
            <div class="text-[10px] font-black text-[var(--main-dark)] text-center">${escapeHtml(t.shop)}</div>
            <div class="text-[10px] font-black text-slate-500 text-center mt-1 clamp-2">${escapeHtml(t.item)}</div>
          </div>
        `).join("");
      })();

      app.innerHTML = `
        <!-- Header -->
        <div class="flex justify-center items-center pt-4 pb-3 shrink-0">
          ${titleHtml}
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 gap-3 mb-3 shrink-0">
          <div class="bg-white/80 p-3 rounded-[1.5rem] shadow-sm border border-white text-center relative overflow-hidden">
            <div class="stat-strip" style="background: var(--red);"></div>
            <p class="text-[10px] font-black text-[var(--red)] mb-1 tracking-widest">年度累計</p>
            <p class="text-sm font-black text-slate-700">
              ${stats.yCount} <span class="text-[10px] text-slate-400">杯</span>
              <span class="text-[var(--red)] ml-1">$${stats.yTotal.toLocaleString()}</span>
            </p>
          </div>

          <div class="bg-white/80 p-3 rounded-[1.5rem] shadow-sm border border-white text-center relative overflow-hidden">
            <div class="stat-strip" style="background: var(--green);"></div>
            <p class="text-[10px] font-black text-[var(--main)] mb-1 tracking-widest">本月統計</p>
            <p class="text-sm font-black text-slate-700">
              ${stats.mCount} <span class="text-[10px] text-slate-400">杯</span>
              <span class="text-[var(--main-dark)] ml-1">$${stats.mTotal.toLocaleString()}</span>
            </p>
          </div>
        </div>

        <!-- Month Selector -->
        <div class="flex justify-center mb-3 shrink-0">
          <div class="flex items-center gap-6 bg-white/60 px-6 py-2 rounded-full border border-white/40 shadow-sm">
            <button id="prevMonth" class="text-[var(--main)] font-black text-lg active:scale-75 transition-transform">〈</button>
            <p class="font-black text-base tracking-tighter text-[var(--main-dark)] min-w-[88px] text-center">
              ${year}.${String(month+1).padStart(2,"0")}
            </p>
            <button id="nextMonth" class="text-[var(--main)] font-black text-lg active:scale-75 transition-transform">〉</button>
            <button id="goToday" class="ml-1 px-3 py-1.5 rounded-full bg-white/70 border border-white/60 text-[11px] font-black text-[var(--main-dark)] active:scale-95 transition-transform">今天</button>
          </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-wrap bg-white/95 rounded-[2rem] shadow-sm border border-white mb-3 overflow-hidden">
          <div class="grid grid-cols-7 px-4 pt-4 pb-1 text-center shrink-0">
            ${["日","一","二","三","四","五","六"].map((d,i)=>`
              <div class="text-[10px] font-black" style="color:${(i===0||i===6)?"var(--weekend)":"#A5B997"}">${d}</div>
            `).join("")}
          </div>

          <div class="calendar-grid flex-1 min-h-0">
            ${calendarCells}
          </div>
        </div>

        <!-- Bottom -->
        <div class="shrink-0 space-y-3 pb-3">
          <!-- Top combos -->
          <button id="openTop" class="bg-white/70 px-4 py-3 rounded-[1.5rem] border border-white shadow-sm flex items-center gap-3 active:scale-[0.99] transition-transform">
            <div class="w-14 h-14 rounded-full bg-white border border-[#E1EAD1] flex items-center justify-center shrink-0 shadow-sm">
              <span class="text-[11px] font-black text-[var(--main-dark)] tracking-wide">我最常喝</span>
            </div>
            <div class="flex gap-2 overflow-x-auto no-scrollbar flex-1 items-center">
              ${topCards}
            </div>
          </button>

          <!-- Good/Bad -->
          <div class="grid grid-cols-2 gap-3">
            <button id="openGood" class="bg-white/70 py-4 rounded-[1.2rem] border border-white flex items-center justify-center gap-2 text-[12px] font-black shadow-sm active:scale-95 transition-transform text-[var(--main-dark)]">
              ${thumbUpIcon("var(--main-dark)")}
              <span>讚讚 (${goodCount})</span>
            </button>

            <button id="openBad" class="bg-white/70 py-4 rounded-[1.2rem] border border-white flex items-center justify-center gap-2 text-[12px] font-black shadow-sm active:scale-95 transition-transform text-[#B56B6B]">
              ${thumbDownIcon("#B56B6B")}
              <span>踩雷 (${badCount})</span>
            </button>
          </div>
        </div>
      `;

      wireMainEvents();

      if(state.isEditingTitle){
        const input = document.getElementById("titleInput");
        input.focus();
        input.addEventListener("blur", ()=>{
          const v = normText(input.value);
          if(v) saveTitle(v);
          state.isEditingTitle = false;
          render();
        }, { once:true });
      }
    }

    /********************
     * Icons (outline)
     ********************/
    function thumbUpIcon(color){
      return `
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="${color}" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3z"/>
          <path d="M7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
        </svg>
      `;
    }
    function thumbDownIcon(color){
      return `
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="${color}" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3z"/>
          <path d="M17 2h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-3"/>
        </svg>
      `;
    }

    /********************
     * Main Events
     ********************/
    function wireMainEvents(){
      const titleDisplay = document.getElementById("titleDisplay");
      if(titleDisplay){
        titleDisplay.onclick = ()=>{
          state.isEditingTitle = true;
          render();
        };
      }

      document.getElementById("prevMonth").onclick = ()=>{
        state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth()-1, 1);
        render();
      };
      document.getElementById("nextMonth").onclick = ()=>{
        state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth()+1, 1);
        render();
      };
      document.getElementById("goToday").onclick = ()=>{
        state.currentDate = new Date(today.getFullYear(), today.getMonth(), 1);
        render();
      };

      document.querySelectorAll("[data-day]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const day = Number(btn.getAttribute("data-day"));
          openEditModal(day);
        });
      });

      document.getElementById("openGood").onclick = ()=> openListModal("good");
      document.getElementById("openBad").onclick  = ()=> openListModal("bad");
      document.getElementById("openTop").onclick  = ()=> openTopModal();
    }

    /********************
     * Edit Modal
     ********************/
    function openEditModal(day){
      state.selectedDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth(), day);
      const dateKey = formatDateKey(state.selectedDate);
      ensureDayArray(dateKey);

      const modal = document.createElement("div");
      modal.id = "editModal";
      modal.className = "fixed inset-0 bg-[var(--main-dark)]/40 backdrop-blur-md z-[100] flex items-end";
      modal.innerHTML = `
        <div class="modal-sheet bg-[#FAFBF9] w-full rounded-t-[2.5rem] p-6 pb-10 shadow-2xl no-scrollbar">
          <div class="flex justify-between items-center mb-5">
            <h3 class="text-xl font-black text-[var(--main-dark)]">${state.selectedDate.getMonth()+1}月${state.selectedDate.getDate()}日</h3>
            <button id="closeEdit" class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-slate-300 text-lg">✕</button>
          </div>

          <div id="drinkList" class="space-y-4"></div>

          <button id="saveClose" class="w-full mt-6 py-4 bg-[var(--main-dark)] text-white rounded-[1.5rem] font-black text-base shadow-xl active:scale-95 transition-transform">
            儲存紀錄
          </button>
        </div>
      `;

      const old = document.getElementById("editModal");
      if(old) old.remove();
      document.body.appendChild(modal);

      document.getElementById("closeEdit").onclick = closeEditModal;
      document.getElementById("saveClose").onclick = closeEditModal;

      renderDrinkCards();
    }

    function closeEditModal(){
      const m = document.getElementById("editModal");
      if(m) m.remove();
      render();
    }

    function renderDrinkCards(){
      const dateKey = formatDateKey(state.selectedDate);
      const list = ensureDayArray(dateKey);
      const container = document.getElementById("drinkList");
      container.innerHTML = "";

      for(let idx=0; idx<3; idx++){
        const drink = list[idx];
        const exists = !!drink;

        const canShow =
          idx===0 ||
          (list[idx-1] && (normText(list[idx-1].item) !== "" || normText(list[idx-1].shop) !== "")) ||
          exists;

        if(!canShow) continue;

        if(!exists){
          const add = document.createElement("div");
          add.className = "p-5 rounded-[2rem] bg-[#F2F4EF] border-2 border-dashed border-[#DDE4D1]";
          add.innerHTML = `
            <button class="w-full py-4 text-[#A5B997] font-black text-xs flex flex-col items-center gap-1 active:opacity-60">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <path d="M12 5v14M5 12h14"/>
              </svg>
              新增第 ${idx+1} 杯
            </button>
          `;
          add.querySelector("button").onclick = ()=>{
            while(list.length <= idx) list.push(defaultDrink());
            saveData();
            renderDrinkCards();
            setTimeout(()=>{
              const el = document.querySelector('[data-field="shop"][data-idx="'+idx+'"]');
              if(el) el.focus();
            }, 50);
          };
          container.appendChild(add);
          continue;
        }

        const card = document.createElement("div");
        card.className = "p-5 rounded-[2rem] bg-white shadow-sm border border-white space-y-3";
        card.innerHTML = `
          <div class="flex justify-between items-center">
            <span class="bg-[var(--main)] text-white px-3 py-1 rounded-full text-[10px] font-black tracking-widest">NO.${idx+1}</span>
            <div class="flex gap-2 items-center">
              <button class="p-2 rounded-lg ${drink.rating==='good' ? 'bg-[#E1EAD1] text-[var(--main-dark)]' : 'text-slate-300'}" data-action="good" data-idx="${idx}">
                ${thumbUpIcon("currentColor")}
              </button>
              <button class="p-2 rounded-lg ${drink.rating==='bad' ? 'bg-[#FEE2E2] text-[#B56B6B]' : 'text-slate-300'}" data-action="bad" data-idx="${idx}">
                ${thumbDownIcon("currentColor")}
              </button>
              <button class="text-slate-200 ml-1" data-action="del" data-idx="${idx}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                  <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-2">
            <input type="text" inputmode="text" autocomplete="off" autocapitalize="off"
              class="bg-[#F2F4EF] p-3 rounded-xl text-xs font-bold w-full border-none outline-none focus:ring-1 focus:ring-[var(--main)]"
              placeholder="店家（點我選擇）" data-field="shop" data-idx="${idx}" value="${escapeHtml(drink.shop||"")}" readonly />
            <input type="text" inputmode="text" autocomplete="off" autocapitalize="off"
              class="bg-[#F2F4EF] p-3 rounded-xl text-xs font-bold w-full border-none outline-none focus:ring-1 focus:ring-[var(--main)]"
              placeholder="品項" data-field="item" data-idx="${idx}" value="${escapeHtml(drink.item||"")}" />
          </div>

          <div class="space-y-1">
            <p class="text-[10px] font-black text-[#A5B997] ml-1">甜度</p>
            <div class="flex flex-wrap gap-1.5">
              ${sugarOptions.map(opt=>`
                <button data-field="sugar" data-idx="${idx}" data-val="${opt}"
                  class="px-2.5 py-1.5 rounded-lg text-[10px] font-black transition-colors
                  ${drink.sugar===opt ? 'bg-[var(--main)] text-white shadow-sm' : 'bg-[#F2F4EF] text-[#A5B997]'}">
                  ${opt}
                </button>
              `).join("")}
            </div>
          </div>

          <div class="space-y-1">
            <p class="text-[10px] font-black text-[#A5B997] ml-1">冰量</p>
            <div class="flex flex-wrap gap-1.5">
              ${iceOptions.map(opt=>`
                <button data-field="ice" data-idx="${idx}" data-val="${opt}"
                  class="px-2.5 py-1.5 rounded-lg text-[10px] font-black transition-colors
                  ${drink.ice===opt ? 'bg-[var(--main)] text-white shadow-sm' : 'bg-[#F2F4EF] text-[#A5B997]'}">
                  ${opt}
                </button>
              `).join("")}
            </div>
          </div>

          <div class="relative pt-2">
            <span class="absolute left-3 top-5 text-[var(--main)] font-black text-xs">$</span>
            <input type="number" inputmode="decimal"
              class="w-full bg-[#F2F4EF] pl-8 p-3 rounded-xl text-sm font-black border-none outline-none focus:ring-1 focus:ring-[var(--main)]"
              placeholder="金額" data-field="price" data-idx="${idx}" value="${escapeHtml(String(drink.price||""))}" />
          </div>
        `;

        container.appendChild(card);
      }

      wireModalEvents();
    }

    function wireModalEvents(){
      const modal = document.getElementById("editModal");
      if(!modal) return;

      const dateKey = formatDateKey(state.selectedDate);
      const list = ensureDayArray(dateKey);

      modal.querySelectorAll("[data-action]").forEach(btn=>{
        btn.onclick = ()=>{
          const idx = Number(btn.getAttribute("data-idx"));
          const act = btn.getAttribute("data-action");
          if(!list[idx]) return;

          if(act==="good"){
            list[idx].rating = (list[idx].rating==="good") ? null : "good";
            saveData(); renderDrinkCards(); return;
          }
          if(act==="bad"){
            list[idx].rating = (list[idx].rating==="bad") ? null : "bad";
            saveData(); renderDrinkCards(); return;
          }
          if(act==="del"){
            list.splice(idx,1);
            if(list.length===0) delete state.records[dateKey];
            saveData(); renderDrinkCards(); return;
          }
        };
      });

      // Sugar/Ice
      modal.querySelectorAll("button[data-field='sugar'], button[data-field='ice']").forEach(btn=>{
        btn.onclick = ()=>{
          const idx = Number(btn.getAttribute("data-idx"));
          const field = btn.getAttribute("data-field");
          const val = btn.getAttribute("data-val");
          if(!list[idx]) return;
          list[idx][field] = val;
          saveData();
          renderDrinkCards();
        };
      });

      // inputs
      modal.querySelectorAll("input[data-field]").forEach(inp=>{
        const idx = Number(inp.getAttribute("data-idx"));
        const field = inp.getAttribute("data-field");

        // shop: open picker
        if(field === "shop"){
          inp.addEventListener("click", ()=>{
            openShopPicker(idx);
          });
          return;
        }

        let composing = false;
        inp.addEventListener("compositionstart", ()=> composing = true);
        inp.addEventListener("compositionend", (e)=>{ composing=false; applyValue(e.target.value); });
        inp.addEventListener("input", (e)=>{ if(composing) return; applyValue(e.target.value); });

        function applyValue(raw){
          if(!list[idx]) return;
          if(field === "price"){
            list[idx].price = raw === "" ? 0 : Number(raw);
          }else{
            list[idx][field] = raw;
          }
          saveData();

          if(field==="item"){
            if(idx===0){
              renderDrinkCards();
              setTimeout(()=>{
                const again = document.querySelector('input[data-field="item"][data-idx="0"]');
                if(again){
                  const pos = again.value.length;
                  again.focus();
                  try{ again.setSelectionRange(pos,pos);}catch(e){}
                }
              }, 0);
            }
          }
        }
      });
    }

    /********************
     * Shop Picker Modal (pick + manage)
     ********************/
    function openShopPicker(idx){
      state.shopPicker = { idx: idx, mode: "pick" };

      const modal = document.createElement("div");
      modal.id = "shopModal";
      modal.className = "fixed inset-0 bg-black/55 backdrop-blur-md z-[120] flex items-center justify-center p-7";
      modal.innerHTML = `
        <div class="bg-white w-full rounded-[2.5rem] p-6 shadow-2xl" style="max-width:420px;">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-center font-black text-[var(--main-dark)] flex-1">選擇店家</h3>
            <button id="toggleManage" class="ml-3 px-3 py-1.5 rounded-full bg-[#F2F4EF] text-[10px] font-black text-[var(--main-dark)]">管理</button>
          </div>

          <div id="shopChips" class="flex flex-wrap gap-2 justify-center"></div>

          <button id="addShop" class="w-full mt-4 py-3 bg-white border-2 border-[#DDE4D1] rounded-[1.2rem] font-black text-[var(--main-dark)] active:scale-95 transition-transform">
            ＋ 新增店家
          </button>

          <button id="closeShop" class="w-full mt-3 py-3 bg-[var(--main-dark)] text-white rounded-[1.2rem] font-black active:scale-95 transition-transform">
            關閉
          </button>
        </div>
      `;

      const old = document.getElementById("shopModal");
      if(old) old.remove();
      document.body.appendChild(modal);

      document.getElementById("closeShop").onclick = closeShopPicker;
      document.getElementById("addShop").onclick = ()=>{
        const name = prompt("新增店家名稱：");
        const v = normText(name);
        if(!v) return;
        state.shops.unshift(v);
        saveShops();
        renderShopChips();
      };
      document.getElementById("toggleManage").onclick = ()=>{
        state.shopPicker.mode = (state.shopPicker.mode === "pick") ? "manage" : "pick";
        document.getElementById("toggleManage").textContent = (state.shopPicker.mode === "manage") ? "完成" : "管理";
        renderShopChips();
      };

      renderShopChips();
    }

    function renderShopChips(){
      const wrap = document.getElementById("shopChips");
      if(!wrap) return;
      wrap.innerHTML = "";

      const mode = state.shopPicker ? state.shopPicker.mode : "pick";

      const list = state.shops.slice();
      if(!list.length){
        wrap.innerHTML = `<p class="text-xs text-slate-400 py-3">目前沒有店家，請先新增。</p>`;
        return;
      }

      for(const shop of list){
        const btn = document.createElement("button");
        btn.className = "relative px-4 py-2 rounded-full bg-[#F2F4EF] text-[12px] font-black text-[var(--main-dark)] active:scale-95 transition-transform";
        btn.textContent = shop;

        if(mode === "manage"){
          const x = document.createElement("span");
          x.className = "absolute -top-1 -right-1 w-7 h-7 rounded-full bg-white border border-[#DDE4D1] flex items-center justify-center text-slate-400 font-black";
          x.textContent = "×";
          x.onclick = (e)=>{
            e.stopPropagation();
            // 刪除店家 + 清理 records 裡使用到這店家的 drink.shop（不強制刪資料，只清空店家欄）
            state.shops = state.shops.filter(s => s !== shop);
            saveShops();
            scrubShopFromRecords(shop);
            renderShopChips();
          };
          btn.appendChild(x);

          // manage 模式點 chip 不填入
          btn.onclick = ()=>{};
        }else{
          btn.onclick = ()=>{
            applyShopToDrink(shop);
            closeShopPicker();
            renderDrinkCards();
          };
        }

        wrap.appendChild(btn);
      }
    }

    function scrubShopFromRecords(shop){
      const keys = Object.keys(state.records);
      for(const key of keys){
        const arr = state.records[key] || [];
        let changed = false;
        for(const d of arr){
          if(normText(d.shop) === shop){
            d.shop = "";
            changed = true;
          }
        }
        if(changed) state.records[key] = arr;
      }
      saveData();
    }

    function applyShopToDrink(shop){
      const idx = state.shopPicker ? state.shopPicker.idx : null;
      if(idx === null) return;
      const dateKey = formatDateKey(state.selectedDate);
      const list = ensureDayArray(dateKey);
      if(!list[idx]) return;
      list[idx].shop = shop;
      saveData();
    }

    function closeShopPicker(){
      const m = document.getElementById("shopModal");
      if(m) m.remove();
      state.shopPicker = null;
    }

    /********************
     * Good/Bad Modal
     ********************/
    function openListModal(type){
      const stats = calculateStats();
      const list = type==="good" ? stats.goodList : stats.badList;
      const title = type==="good" ? "讚讚清單" : "踩雷紀錄";
      const color = type==="good" ? "var(--main-dark)" : "#B56B6B";
      const icon  = type==="good" ? thumbUpIcon(color) : thumbDownIcon(color);

      const items = list.length
        ? list.map(({drink, date})=>`
            <div class="flex justify-between items-start gap-3 p-3 bg-[#F2F4EF] rounded-xl">
              <div class="min-w-0">
                <div class="text-xs font-black text-[var(--main-dark)]">${escapeHtml(drinkLabel(drink))}</div>
                <div class="text-[10px] font-bold text-slate-300 mt-0.5">${escapeHtml(date.slice(5))}</div>
              </div>
            </div>
          `).join("")
        : `<p class="text-center text-xs text-slate-300 py-6">尚無資料</p>`;

      const modal = document.createElement("div");
      modal.id = "detailModal";
      modal.className = "fixed inset-0 bg-black/60 backdrop-blur-md z-[110] flex items-center justify-center p-8";
      modal.innerHTML = `
        <div class="bg-white w-full rounded-[2.5rem] p-6 shadow-2xl" style="max-width:420px;">
          <div class="flex items-center justify-center gap-2 mb-4">
            <div>${icon}</div>
            <h3 class="text-center font-black" style="color:${color}">${title}</h3>
          </div>
          <div class="max-h-64 overflow-y-auto space-y-2 no-scrollbar">
            ${items}
          </div>
          <button id="closeDetail" class="w-full mt-4 py-3 bg-[var(--main-dark)] text-white rounded-xl font-black">關閉</button>
        </div>
      `;

      const old = document.getElementById("detailModal");
      if(old) old.remove();
      document.body.appendChild(modal);

      modal.addEventListener("click", (e)=>{ if(e.target.id==="detailModal") closeDetailModal(); });
      document.getElementById("closeDetail").onclick = closeDetailModal;
    }

    function closeDetailModal(){
      const m = document.getElementById("detailModal");
      if(m) m.remove();
    }

    /********************
     * Top Modal (ranking list with sugar/ice + count pill)
     ********************/
    function openTopModal(){
      const stats = calculateStats();
      const list = stats.comboArr;

      const items = list.length ? list.slice(0, 50).map((x)=>{
        const common = mostCommonSugarIce(x.si);
        const label = x.shop + "-" + x.item + "（" + common.sugar + "/" + common.ice + "）";
        return `
          <div class="flex items-center justify-between gap-3 p-3 bg-[#F2F4EF] rounded-xl">
            <div class="min-w-0">
              <div class="text-xs font-black text-[var(--main-dark)] clamp-2">${escapeHtml(label)}</div>
            </div>
            <div class="count-pill">${x.total}次</div>
          </div>
        `;
      }).join("") : `<p class="text-center text-xs text-slate-300 py-6">尚無資料</p>`;

      const modal = document.createElement("div");
      modal.id = "topModal";
      modal.className = "fixed inset-0 bg-black/60 backdrop-blur-md z-[115] flex items-center justify-center p-8";
      modal.innerHTML = `
        <div class="bg-white w-full rounded-[2.5rem] p-6 shadow-2xl" style="max-width:420px;">
          <div class="flex items-center justify-center gap-2 mb-4">
            <div class="w-9 h-9 rounded-full bg-white border border-[#E1EAD1] flex items-center justify-center">
              <span class="text-[10px] font-black text-[var(--main-dark)]">我最常喝</span>
            </div>
            <h3 class="text-center font-black text-[var(--main-dark)]">最常喝排名</h3>
          </div>
          <div class="max-h-72 overflow-y-auto space-y-2 no-scrollbar">
            ${items}
          </div>
          <button id="closeTop" class="w-full mt-4 py-3 bg-[var(--main-dark)] text-white rounded-xl font-black">關閉</button>
        </div>
      `;

      const old = document.getElementById("topModal");
      if(old) old.remove();
      document.body.appendChild(modal);

      modal.addEventListener("click", (e)=>{ if(e.target.id==="topModal") closeTopModal(); });
      document.getElementById("closeTop").onclick = closeTopModal;
    }

    function closeTopModal(){
      const m = document.getElementById("topModal");
      if(m) m.remove();
    }

    /********************
     * Boot with crash guard (防白畫面)
     ********************/
    function showCrash(err){
      const app = document.getElementById("app");
      const msg = (err && err.message) ? err.message : String(err);
      app.innerHTML = `
        <div class="h-full flex flex-col items-center justify-center text-center px-6">
          <div class="text-red-600 font-black text-xl mb-2">JS Error</div>
          <div class="bg-white/90 border border-white shadow-sm rounded-2xl p-4 text-sm font-bold text-slate-600 w-full">
            ${escapeHtml(msg)}
          </div>
          <div class="text-xs text-slate-400 mt-3">（這版已經把常見白畫面原因都擋掉了；若還出現，把這段訊息截圖給我）</div>
        </div>
      `;
      console.error(err);
    }

    try{
      render();
    }catch(err){
      showCrash(err);
    }

    // 如果之後有任何事件爆掉，也不要整站變白
    window.addEventListener("error", (e)=>{
      try{ showCrash(e.error || e.message); }catch(_) {}
    });
    window.addEventListener("unhandledrejection", (e)=>{
      try{ showCrash(e.reason || "Promise error"); }catch(_) {}
    });

  })();
  </script>
