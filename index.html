<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>飲料紀錄</title>

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="飲料紀錄" />

  <!-- iOS 主畫面 icon（兼容 .PNG / .png） -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.PNG">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="./apple-touch-icon.PNG">
  <link rel="icon" type="image/png" href="./apple-touch-icon.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');

    :root{
      --main:#8A9A5B;
      --main-dark:#556B2F;
      --bg:#F2F4EF;
      --weekend:#C08282;
      --today-border:#CFE0B8;

      --good:#556B2F;
      --bad:#B56B6B;

      --month-strip: rgba(138, 154, 91, 0.20); /* 淡綠色塊 */
      --year-strip: rgba(205, 92, 92, 0.20);   /* 淡紅色塊 */
    }

    html, body {
      height: 100%;
      background: var(--bg);
    }
    body{
      font-family:'Noto Sans TC', system-ui, -apple-system, "PingFang TC", "Heiti TC", sans-serif;
      -webkit-tap-highlight-color: transparent;
      background: var(--bg);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overscroll-behavior-y: none;
    }

    .no-scrollbar::-webkit-scrollbar{ display:none; }

    #app{ height: 100svh; }

    .calendar-wrap{
      flex: 1 1 auto;
      min-height: 0;
      display:flex;
      flex-direction:column;
    }
    .calendar-grid{
      display:grid;
      grid-template-columns:repeat(7, minmax(0,1fr));
      gap: 10px;
      padding: 8px;
    }
    .day-cell{
      height: clamp(40px, 7.2vh, 56px);
      border-radius: 18px;
    }
    .today-ring{
      outline: 2px solid var(--today-border);
      outline-offset: -2px;
    }

    .modal-sheet{
      max-height: 85svh;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
    }

    /* iOS 中文 IME：避免縮放導致注音出事 */
    input, button{ font-size: 16px; }

    /* 兩行省略（TOP / 清單用） */
    .clamp-2{
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="app" class="max-w-md mx-auto px-4 flex flex-col overflow-hidden"></div>

  <script>
    /********************
     * Storage Keys
     ********************/
    const KEY_TITLE = "fpj_app_title";
    const KEY_DATA  = "fpj_offline_data_v2";
    const KEY_SHOPS = "fpj_shop_list_v1";

    /********************
     * Options
     ********************/
    const iceOptions   = ["正常","少冰","微冰","去冰","常溫","溫","熱","固定"];
    const sugarOptions = ["全糖","少糖","半糖","微糖","一分","0.5分","無糖","固定"];

    const DEFAULT_SHOPS = ["五十嵐","可不可","麻古","得正","五桐號","鶴茶樓","迷客夏","大苑子"];

    /********************
     * State
     ********************/
    const today = new Date();
    let state = {
      currentDate: new Date(2026, 0, 1),
      selectedDate: null,
      appTitle: localStorage.getItem(KEY_TITLE) || "一隻肥豬嘉的誕生",
      isEditingTitle: false,
      records: safeParse(localStorage.getItem(KEY_DATA)) || {},
      shopList: loadShops(),
    };

    function safeParse(s){
      try{ return JSON.parse(s); }catch(e){ return null; }
    }

    function saveData(){
      localStorage.setItem(KEY_DATA, JSON.stringify(state.records));
    }
    function saveTitle(t){
      state.appTitle = t;
      localStorage.setItem(KEY_TITLE, t);
    }

    function loadShops(){
      const saved = safeParse(localStorage.getItem(KEY_SHOPS));
      if(Array.isArray(saved) && saved.length){
        // 保障：至少包含預設（避免你哪天存壞）
        const set = new Set([...DEFAULT_SHOPS, ...saved]);
        return Array.from(set);
      }
      return [...DEFAULT_SHOPS];
    }
    function saveShops(){
      localStorage.setItem(KEY_SHOPS, JSON.stringify(state.shopList));
    }

    function formatDateKey(d){
      return \`\${d.getFullYear()}-\${String(d.getMonth()+1).padStart(2,'0')}-\${String(d.getDate()).padStart(2,'0')}\`;
    }

    function sameDay(a,b){
      return a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate();
    }

    function ensureDayArray(dateKey){
      if(!state.records[dateKey]) state.records[dateKey] = [];
      return state.records[dateKey];
    }

    function drinkLabel(drink){
      const shop = (drink.shop||"").trim();
      const item = (drink.item||"").trim();
      const s = drink.sugar || "無糖";
      const i = drink.ice || "去冰";
      const base = \`\${shop}\${shop&&item?"-":""}\${item}\`.trim() || "（未命名）";
      return \`\${base}（\${s}/\${i}）\`;
    }

    /********************
     * Stats
     ********************/
    function calculateStats(){
      const y = state.currentDate.getFullYear();
      const m = state.currentDate.getMonth();

      let yTotal=0, yCount=0, mTotal=0, mCount=0;
      const comboFreq = {};
      const goodList = [];
      const badList  = [];

      for(const key of Object.keys(state.records)){
        const dt = new Date(key);
        const isYear  = dt.getFullYear() === y;
        const isMonth = isYear && dt.getMonth() === m;

        for(const drink of (state.records[key]||[])){
          const price = Number(drink.price || 0);

          if(isYear){ yTotal += price; yCount++; }
          if(isMonth){ mTotal += price; mCount++; }

          if((drink.shop||"").trim() && (drink.item||"").trim()){
            const name = \`\${drink.shop}-\${drink.item}\`;
            comboFreq[name] = (comboFreq[name]||0)+1;
          }
          if(drink.rating === "good") goodList.push({drink, date:key});
          if(drink.rating === "bad")  badList.push({drink, date:key});
        }
      }

      const topCombos = Object.entries(comboFreq).sort((a,b)=>b[1]-a[1]).slice(0,3);
      return { yTotal, yCount, mTotal, mCount, topCombos, goodList, badList };
    }

    /********************
     * Render
     ********************/
    function render(){
      const app = document.getElementById("app");
      const stats = calculateStats();

      const year = state.currentDate.getFullYear();
      const month = state.currentDate.getMonth();
      const daysInMonth = new Date(year, month+1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      let titleHtml = "";
      if(state.isEditingTitle){
        titleHtml = \`
          <input id="titleInput" type="text" class="text-xl font-black text-[var(--main)] text-center bg-white rounded-full px-4 py-2 border-2 border-[var(--main)] w-full max-w-[280px] outline-none"
                 value="\${escapeHtml(state.appTitle)}" />
        \`;
      }else{
        titleHtml = \`
          <div id="titleDisplay" class="flex items-center gap-2 cursor-pointer active:opacity-60 select-none">
            <h1 class="text-xl font-black tracking-widest text-[var(--main)]">\${escapeHtml(state.appTitle)}</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="var(--main)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-50">
              <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
          </div>
        \`;
      }

      // calendar cells
      let calendarCells = "";
      for(let i=0;i<firstDay;i++){
        calendarCells += \`<div></div>\`;
      }

      for(let d=1; d<=daysInMonth; d++){
        const dateObj = new Date(year, month, d);
        const key = formatDateKey(dateObj);
        const list = state.records[key] || [];
        const count = list.length;
        const isWeekend = ((firstDay + d - 1) % 7 === 0) || ((firstDay + d - 1) % 7 === 6);
        const isToday = sameDay(dateObj, today);

        let bgClass = "bg-white/40";
        if(count===1) bgClass = "bg-[#E1EAD1]";
        if(count===2) bgClass = "bg-[#FEF5D4]";
        if(count>=3) bgClass = "bg-[#FEE2E2]";

        const daySum = count>0 ? list.reduce((s,i)=>s+Number(i.price||0),0) : 0;

        calendarCells += \`
          <button data-day="\${d}" class="day-cell \${bgClass} \${isToday ? "today-ring" : ""} w-full flex flex-col items-center justify-center border border-white/60 shadow-sm active:scale-95 transition-transform relative">
            <span class="text-[12px] font-black" style="color:\${isWeekend ? 'var(--weekend)' : 'var(--main-dark)'}">\${d}</span>
            \${count>0 ? \`<span class="text-[9px] font-bold text-slate-400 leading-none mt-0.5">$\${daySum}</span>\` : ``}
          </button>
        \`;
      }

      const goodCount = stats.goodList.length;
      const badCount  = stats.badList.length;

      app.innerHTML = \`
        <!-- Header -->
        <div class="flex justify-center items-center pt-4 pb-3 shrink-0">
          \${titleHtml}
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 gap-3 mb-3 shrink-0">
          <div class="bg-white/80 p-3 rounded-[1.5rem] shadow-sm border border-white text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2" style="background:var(--year-strip)"></div>
            <p class="text-[10px] font-black text-[#CD5C5C] mb-1 tracking-widest">年度累計</p>
            <p class="text-sm font-black text-slate-700">
              \${stats.yCount} <span class="text-[10px] text-slate-400">杯</span>
              <span class="text-[#CD5C5C] ml-1">$\${stats.yTotal.toLocaleString()}</span>
            </p>
          </div>

          <div class="bg-white/80 p-3 rounded-[1.5rem] shadow-sm border border-white text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2" style="background:var(--month-strip)"></div>
            <p class="text-[10px] font-black text-[var(--main)] mb-1 tracking-widest">本月統計</p>
            <p class="text-sm font-black text-slate-700">
              \${stats.mCount} <span class="text-[10px] text-slate-400">杯</span>
              <span class="text-[var(--main-dark)] ml-1">$\${stats.mTotal.toLocaleString()}</span>
            </p>
          </div>
        </div>

        <!-- Month Selector -->
        <div class="flex justify-center mb-3 shrink-0">
          <div class="flex items-center gap-6 bg-white/60 px-6 py-2 rounded-full border border-white/40 shadow-sm">
            <button id="prevMonth" class="text-[var(--main)] font-black text-lg active:scale-75 transition-transform">〈</button>
            <p class="font-black text-base tracking-tighter text-[var(--main-dark)] min-w-[88px] text-center">
              \${year}.\${String(month+1).padStart(2,'0')}
            </p>
            <button id="nextMonth" class="text-[var(--main)] font-black text-lg active:scale-75 transition-transform">〉</button>
            <button id="goToday" class="ml-1 px-3 py-1.5 rounded-full bg-white/70 border border-white/60 text-[11px] font-black text-[var(--main-dark)] active:scale-95 transition-transform">今天</button>
          </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-wrap bg-white/95 rounded-[2rem] shadow-sm border border-white mb-3 overflow-hidden">
          <div class="grid grid-cols-7 px-4 pt-4 pb-1 text-center shrink-0">
            \${['日','一','二','三','四','五','六'].map((d,i)=>\`
              <div class="text-[10px] font-black" style="color:\${(i===0||i===6)?'var(--weekend)':'#A5B997'}">\${d}</div>
            \`).join('')}
          </div>

          <div class="calendar-grid flex-1 min-h-0">
            \${calendarCells}
          </div>
        </div>

        <!-- Bottom -->
        <div class="shrink-0 space-y-3 pb-3">
          <!-- Top combos -->
          <div class="bg-white/70 px-4 py-3 rounded-[1.5rem] border border-white shadow-sm flex items-center gap-3">
            <div class="bg-[var(--main)] text-white w-11 h-11 rounded-full flex flex-col items-center justify-center shadow-sm shrink-0">
              <span class="text-[12px] font-black">TOP</span>
            </div>
            <div class="flex gap-2 overflow-x-auto no-scrollbar flex-1 items-center">
              \${ stats.topCombos.length
                ? stats.topCombos.map(([combo,count])=>\`
                    <button data-topcombo="\${escapeHtml(combo)}" data-topcount="\${count}"
                      class="flex-shrink-0 bg-white px-3 py-2 rounded-xl border border-[#E1EAD1] text-left min-w-[150px] active:scale-95 transition-transform">
                      <div class="text-[11px] font-black text-[var(--main-dark)] clamp-2">\${escapeHtml(combo)}</div>
                      <div class="text-[9px] font-bold text-slate-300">\${count} 次</div>
                    </button>
                  \`).join('')
                : \`<span class="text-[10px] text-slate-400 italic pl-2">尚未產生排名...</span>\`
              }
            </div>
          </div>

          <!-- Good/Bad -->
          <div class="grid grid-cols-2 gap-3">
            <button id="openGood" class="bg-white/70 py-4 rounded-[1.2rem] border border-white flex items-center justify-center gap-2 text-[12px] font-black shadow-sm active:scale-95 transition-transform text-[var(--good)]">
              \${thumbIcon("var(--good)")}
              <span>讚讚 (\${goodCount})</span>
            </button>

            <button id="openBad" class="bg-white/70 py-4 rounded-[1.2rem] border border-white flex items-center justify-center gap-2 text-[12px] font-black shadow-sm active:scale-95 transition-transform text-[var(--bad)]">
              \${thumbDownIcon("var(--bad)")}
              <span>踩雷 (\${badCount})</span>
            </button>
          </div>
        </div>
      \`;

      wireMainEvents();
      if(state.isEditingTitle){
        const input = document.getElementById("titleInput");
        input.focus();
        input.addEventListener("blur", ()=>{
          const v = (input.value||"").trim();
          if(v) saveTitle(v);
          state.isEditingTitle = false;
          render();
        }, { once:true });
      }
    }

    function escapeHtml(s){
      return String(s||"")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    /********************
     * Icons (outline)
     ********************/
    function thumbIcon(color){
      return \`
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="\${color}" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3z"/>
          <path d="M7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
        </svg>
      \`;
    }
    function thumbDownIcon(color){
      return \`
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="\${color}" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3z"/>
          <path d="M17 2h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-3"/>
        </svg>
      \`;
    }

    /********************
     * Main Events
     ********************/
    function wireMainEvents(){
      const titleDisplay = document.getElementById("titleDisplay");
      if(titleDisplay){
        titleDisplay.onclick = ()=>{
          state.isEditingTitle = true;
          render();
        };
      }

      document.getElementById("prevMonth").onclick = ()=>{
        state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth()-1, 1);
        render();
      };
      document.getElementById("nextMonth").onclick = ()=>{
        state.currentDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth()+1, 1);
        render();
      };
      document.getElementById("goToday").onclick = ()=>{
        state.currentDate = new Date(today.getFullYear(), today.getMonth(), 1);
        render();
      };

      document.querySelectorAll("[data-day]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const day = Number(btn.getAttribute("data-day"));
          openEditModal(day);
        });
      });

      document.getElementById("openGood").onclick = ()=> openListModal("good");
      document.getElementById("openBad").onclick  = ()=> openListModal("bad");

      document.querySelectorAll("[data-topcombo]").forEach(btn=>{
        btn.onclick = ()=>{
          const combo = btn.getAttribute("data-topcombo") || "";
          const count = btn.getAttribute("data-topcount") || "0";
          openTextModal("TOP 詳細", combo + "（" + count + " 次）", "var(--main-dark)");
        };
      });
    }

    /********************
     * Edit Modal
     ********************/
    function openEditModal(day){
      state.selectedDate = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth(), day);
      const dateKey = formatDateKey(state.selectedDate);
      ensureDayArray(dateKey);

      const modal = document.createElement("div");
      modal.id = "editModal";
      modal.className = "fixed inset-0 bg-[var(--main-dark)]/40 backdrop-blur-md z-[100] flex items-end";
      modal.innerHTML = \`
        <div class="modal-sheet bg-[#FAFBF9] w-full rounded-t-[2.5rem] p-6 pb-10 shadow-2xl no-scrollbar">
          <div class="flex justify-between items-center mb-5">
            <h3 class="text-xl font-black text-[var(--main-dark)]">\${state.selectedDate.getMonth()+1}月\${state.selectedDate.getDate()}日</h3>
            <button id="closeEdit" class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-slate-300 text-lg">✕</button>
          </div>

          <div id="drinkList" class="space-y-4"></div>

          <button id="saveClose" class="w-full mt-6 py-4 bg-[var(--main-dark)] text-white rounded-[1.5rem] font-black text-base shadow-xl active:scale-95 transition-transform">
            儲存紀錄
          </button>
        </div>
      \`;

      const old = document.getElementById("editModal");
      if(old) old.remove();

      document.body.appendChild(modal);

      document.getElementById("closeEdit").onclick = closeEditModal;
      document.getElementById("saveClose").onclick = closeEditModal;

      renderDrinkCards();
    }

    function closeEditModal(){
      const m = document.getElementById("editModal");
      if(m) m.remove();
      render();
    }

    function defaultDrink(){
      return { shop:"", item:"", ice:"去冰", sugar:"無糖", price:0, rating:null };
    }

    function renderDrinkCards(){
      const dateKey = formatDateKey(state.selectedDate);
      const list = ensureDayArray(dateKey);

      const container = document.getElementById("drinkList");
      container.innerHTML = "";

      for(let idx=0; idx<3; idx++){
        const drink = list[idx];
        const exists = !!drink;

        const canShow =
          idx===0 ||
          (list[idx-1] && (String(list[idx-1].item||"").trim() !== "" || String(list[idx-1].shop||"").trim() !== "")) ||
          exists;

        if(!canShow) continue;

        if(!exists){
          const add = document.createElement("div");
          add.className = "p-5 rounded-[2rem] bg-[#F2F4EF] border-2 border-dashed border-[#DDE4D1]";
          add.innerHTML = \`
            <button class="w-full py-4 text-[#A5B997] font-black text-xs flex flex-col items-center gap-1 active:opacity-60">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <path d="M12 5v14M5 12h14"/>
              </svg>
              新增第 \${idx+1} 杯
            </button>
          \`;
          add.querySelector("button").onclick = ()=>{
            while(list.length <= idx) list.push(defaultDrink());
            saveData();
            renderDrinkCards();
            setTimeout(()=>{
              const el = document.querySelector(\`[data-field="item"][data-idx="\${idx}"]\`);
              if(el) el.focus();
            }, 50);
          };
          container.appendChild(add);
          continue;
        }

        const card = document.createElement("div");
        card.className = "p-5 rounded-[2rem] bg-white shadow-sm border border-white space-y-3";
        card.innerHTML = \`
          <div class="flex justify-between items-center">
            <span class="bg-[var(--main)] text-white px-3 py-1 rounded-full text-[10px] font-black tracking-widest">NO.\${idx+1}</span>
            <div class="flex gap-2 items-center">
              <button class="p-2 rounded-lg \${drink.rating==='good' ? 'bg-[#E1EAD1] text-[var(--good)]' : 'text-slate-300'}" data-action="good" data-idx="\${idx}">
                \${thumbIcon("currentColor")}
              </button>
              <button class="p-2 rounded-lg \${drink.rating==='bad' ? 'bg-[#FEE2E2] text-[var(--bad)]' : 'text-slate-300'}" data-action="bad" data-idx="\${idx}">
                \${thumbDownIcon("currentColor")}
              </button>
              <button class="text-slate-200 ml-1" data-action="del" data-idx="\${idx}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                  <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-2">
            <!-- 店家：點擊彈店家選擇 -->
            <button type="button"
              class="bg-[#F2F4EF] p-3 rounded-xl text-xs font-bold w-full border-none outline-none focus:ring-1 focus:ring-[var(--main)] text-left"
              data-action="pickShop" data-idx="\${idx}">
              <span class="\${(drink.shop||'') ? 'text-slate-700' : 'text-slate-300'}">\${escapeHtml(drink.shop||"店家")}</span>
            </button>

            <input type="text" inputmode="text" autocomplete="off" autocapitalize="off"
              class="bg-[#F2F4EF] p-3 rounded-xl text-xs font-bold w-full border-none outline-none focus:ring-1 focus:ring-[var(--main)]"
              placeholder="品項" data-field="item" data-idx="\${idx}" value="\${escapeHtml(drink.item||"")}" />
          </div>

          <div class="space-y-1">
            <p class="text-[10px] font-black text-[#A5B997] ml-1">甜度</p>
            <div class="flex flex-wrap gap-1.5">
              \${sugarOptions.map(opt=>\`
                <button data-field="sugar" data-idx="\${idx}" data-val="\${opt}"
                  class="px-2.5 py-1.5 rounded-lg text-[10px] font-black transition-colors
                  \${drink.sugar===opt ? 'bg-[var(--main)] text-white shadow-sm' : 'bg-[#F2F4EF] text-[#A5B997]'}">
                  \${opt}
                </button>
              \`).join("")}
            </div>
          </div>

          <div class="space-y-1">
            <p class="text-[10px] font-black text-[#A5B997] ml-1">冰量</p>
            <div class="flex flex-wrap gap-1.5">
              \${iceOptions.map(opt=>\`
                <button data-field="ice" data-idx="\${idx}" data-val="\${opt}"
                  class="px-2.5 py-1.5 rounded-lg text-[10px] font-black transition-colors
                  \${drink.ice===opt ? 'bg-[var(--main)] text-white shadow-sm' : 'bg-[#F2F4EF] text-[#A5B997]'}">
                  \${opt}
                </button>
              \`).join("")}
            </div>
          </div>

          <div class="relative pt-2">
            <span class="absolute left-3 top-5 text-[var(--main)] font-black text-xs">$</span>
            <input type="number" inputmode="decimal"
              class="w-full bg-[#F2F4EF] pl-8 p-3 rounded-xl text-sm font-black border-none outline-none focus:ring-1 focus:ring-[var(--main)]"
              placeholder="金額" data-field="price" data-idx="\${idx}" value="\${escapeHtml(String(drink.price||""))}" />
          </div>
        \`;

        container.appendChild(card);
      }

      wireModalEvents();
    }

    function wireModalEvents(){
      const modal = document.getElementById("editModal");
      if(!modal) return;

      const dateKey = formatDateKey(state.selectedDate);
      const list = ensureDayArray(dateKey);

      // pick shop
      modal.querySelectorAll("[data-action='pickShop']").forEach(btn=>{
        btn.onclick = ()=>{
          const idx = Number(btn.getAttribute("data-idx"));
          openShopPicker(idx);
        };
      });

      // Action buttons
      modal.querySelectorAll("[data-action='good'], [data-action='bad'], [data-action='del']").forEach(btn=>{
        btn.onclick = ()=>{
          const idx = Number(btn.getAttribute("data-idx"));
          const act = btn.getAttribute("data-action");
          if(!list[idx]) return;

          if(act==="good"){
            list[idx].rating = (list[idx].rating==="good") ? null : "good";
            saveData();
            renderDrinkCards();
            return;
          }
          if(act==="bad"){
            list[idx].rating = (list[idx].rating==="bad") ? null : "bad";
            saveData();
            renderDrinkCards();
            return;
          }
          if(act==="del"){
            list.splice(idx,1);
            if(list.length===0) delete state.records[dateKey];
            saveData();
            renderDrinkCards();
            return;
          }
        };
      });

      // Sugar/Ice
      modal.querySelectorAll("button[data-field='sugar'], button[data-field='ice']").forEach(btn=>{
        btn.onclick = ()=>{
          const idx = Number(btn.getAttribute("data-idx"));
          const field = btn.getAttribute("data-field");
          const val = btn.getAttribute("data-val");
          if(!list[idx]) return;
          list[idx][field] = val;
          saveData();
          renderDrinkCards();
        };
      });

      // Inputs IME safe
      modal.querySelectorAll("input[data-field]").forEach(inp=>{
        const idx = Number(inp.getAttribute("data-idx"));
        const field = inp.getAttribute("data-field");
        let composing = false;

        inp.addEventListener("compositionstart", ()=> composing = true);
        inp.addEventListener("compositionend", (e)=>{
          composing = false;
          applyValue(e.target.value);
        });

        inp.addEventListener("input", (e)=>{
          if(composing) return;
          applyValue(e.target.value);
        });

        function applyValue(raw){
          if(!list[idx]) return;
          if(field === "price"){
            list[idx].price = raw === "" ? 0 : Number(raw);
          }else{
            list[idx][field] = raw;
          }
          saveData();

          if(field==="item"){
            // 讓新增下一杯判斷即時生效
            renderDrinkCards();
            setTimeout(()=>{
              const again = document.querySelector(\`input[data-field="\${field}"][data-idx="\${idx}"]\`);
              if(again){
                const pos = again.value.length;
                again.focus();
                try{ again.setSelectionRange(pos,pos);}catch(e){}
              }
            }, 0);
          }
        }
      });
    }

    /********************
     * Shop Picker Modal + Manage/Delete
     ********************/
    function openShopPicker(idx){
      const modal = document.createElement("div");
      modal.id = "shopModal";
      modal.className = "fixed inset-0 bg-black/60 backdrop-blur-md z-[120] flex items-center justify-center p-6";

      modal.innerHTML = \`
        <div class="bg-white w-full rounded-[2.5rem] p-6 shadow-2xl" style="max-width:420px;">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-center font-black text-[var(--main-dark)] text-base flex-1">選擇店家</h3>
            <button id="closeShop" class="w-10 h-10 bg-[#F2F4EF] rounded-full flex items-center justify-center text-slate-400 font-black">✕</button>
          </div>

          <div class="flex items-center justify-between mb-3">
            <button id="toggleManage" class="text-[11px] font-black px-3 py-2 rounded-full bg-[#F2F4EF] text-[#8AA56D] active:opacity-70">
              管理店家
            </button>
            <button id="addShopBtn" class="text-[11px] font-black px-3 py-2 rounded-full bg-[#F2F4EF] text-[var(--main-dark)] active:opacity-70">
              ＋ 新增店家
            </button>
          </div>

          <div id="shopGrid" class="flex flex-wrap gap-2 justify-center mb-4"></div>

          <button id="closeShopBottom" class="w-full mt-1 py-4 bg-[var(--main-dark)] text-white rounded-[1.5rem] font-black text-base shadow-xl active:scale-95 transition-transform">
            關閉
          </button>
        </div>
      \`;

      const old = document.getElementById("shopModal");
      if(old) old.remove();

      document.body.appendChild(modal);

      let manage = false;
      const isDefault = (name)=> DEFAULT_SHOPS.includes(name);

      function renderGrid(){
        const grid = document.getElementById("shopGrid");
        grid.innerHTML = "";

        state.shopList.forEach(name=>{
          const chip = document.createElement("button");
          chip.className = "px-4 py-2 rounded-full bg-[#F2F4EF] text-[var(--main-dark)] font-black text-sm relative active:scale-95 transition-transform";
          chip.textContent = name;

          if(manage && !isDefault(name)){
            const x = document.createElement("span");
            x.textContent = "✕";
            x.className = "absolute -top-1 -right-1 w-6 h-6 rounded-full bg-white border border-[#E1EAD1] text-[#B56B6B] flex items-center justify-center text-xs shadow-sm";
            chip.appendChild(x);

            chip.onclick = ()=>{
              if(confirm(\`要刪除店家「\${name}」嗎？\`)){
                state.shopList = state.shopList.filter(s=>s!==name);
                saveShops();
                renderGrid();
              }
            };
          }else{
            chip.onclick = ()=>{
              // set shop
              const dateKey = formatDateKey(state.selectedDate);
              const list = ensureDayArray(dateKey);
              if(!list[idx]) return;
              list[idx].shop = name;
              saveData();
              closeShopModal();
              renderDrinkCards();
              // 自動跳到品項輸入
              setTimeout(()=>{
                const el = document.querySelector(\`input[data-field="item"][data-idx="\${idx}"]\`);
                if(el) el.focus();
              }, 50);
            };
          }

          grid.appendChild(chip);
        });
      }

      function closeShopModal(){
        const m = document.getElementById("shopModal");
        if(m) m.remove();
      }

      document.getElementById("closeShop").onclick = closeShopModal;
      document.getElementById("closeShopBottom").onclick = closeShopModal;

      document.getElementById("toggleManage").onclick = ()=>{
        manage = !manage;
        document.getElementById("toggleManage").textContent = manage ? "完成管理" : "管理店家";
        renderGrid();
      };

      document.getElementById("addShopBtn").onclick = ()=>{
        openAddShopModal((newName)=>{
          const name = (newName||"").trim();
          if(!name) return;
          // 去重
          const set = new Set([...state.shopList, name]);
          state.shopList = Array.from(set);
          saveShops();
          renderGrid();
        });
      };

      renderGrid();
    }

    function openAddShopModal(onAdd){
      const modal = document.createElement("div");
      modal.id = "addShopModal";
      modal.className = "fixed inset-0 bg-black/60 backdrop-blur-md z-[130] flex items-center justify-center p-6";
      modal.innerHTML = \`
        <div class="bg-white w-full rounded-[2.5rem] p-6 shadow-2xl" style="max-width:420px;">
          <h3 class="font-black text-[var(--main-dark)] text-lg mb-4">新增店家</h3>

          <input id="newShopName" type="text"
            class="w-full bg-[#F2F4EF] p-4 rounded-2xl text-sm font-black outline-none focus:ring-2 focus:ring-[var(--main)]"
            placeholder="輸入店家名稱" />

          <div class="grid grid-cols-2 gap-3 mt-4">
            <button id="cancelAddShop" class="py-4 rounded-2xl bg-[#F2F4EF] text-slate-500 font-black active:scale-95 transition-transform">取消</button>
            <button id="confirmAddShop" class="py-4 rounded-2xl bg-[var(--main-dark)] text-white font-black active:scale-95 transition-transform">新增</button>
          </div>
        </div>
      \`;

      const old = document.getElementById("addShopModal");
      if(old) old.remove();

      document.body.appendChild(modal);

      const input = document.getElementById("newShopName");
      input.focus();

      function close(){
        const m = document.getElementById("addShopModal");
        if(m) m.remove();
      }

      document.getElementById("cancelAddShop").onclick = close;
      document.getElementById("confirmAddShop").onclick = ()=>{
        const v = input.value;
        onAdd(v);
        close();
      };
    }

    /********************
     * List Modal (Good/Bad) + long text handling
     ********************/
    function openListModal(type){
      const stats = calculateStats();
      const list = type==="good" ? stats.goodList : stats.badList;
      const title = type==="good" ? "讚讚清單" : "踩雷紀錄";
      const color = type==="good" ? "var(--good)" : "var(--bad)";
      const icon  = type==="good" ? thumbIcon(color) : thumbDownIcon(color);

      const items = list.length
        ? list.map(({drink, date}, i)=>\`
            <button data-detail="\${escapeHtml(drinkLabel(drink))}" class="w-full text-left flex justify-between gap-3 p-3 bg-[#F2F4EF] rounded-xl text-xs font-black active:scale-[0.99] transition-transform">
              <span class="clamp-2 flex-1">\${escapeHtml(drinkLabel(drink))}</span>
              <span class="opacity-40 shrink-0">\${date.slice(5)}</span>
            </button>
          \`).join("")
        : \`<p class="text-center text-xs text-slate-300 py-6">尚無資料</p>\`;

      const modal = document.createElement("div");
      modal.id = "detailModal";
      modal.className = "fixed inset-0 bg-black/60 backdrop-blur-md z-[110] flex items-center justify-center p-8";
      modal.innerHTML = \`
        <div class="bg-white w-full rounded-[2.5rem] p-6 shadow-2xl" style="max-width:420px;">
          <div class="flex items-center justify-center gap-2 mb-4">
            <span>\${icon}</span>
            <h3 class="text-center font-black" style="color:\${color}">\${title}</h3>
          </div>

          <div id="listWrap" class="max-h-64 overflow-y-auto space-y-2 no-scrollbar">
            \${items}
          </div>

          <button id="closeDetail" class="w-full mt-4 py-4 bg-[var(--main-dark)] text-white rounded-[1.5rem] font-black">關閉</button>
        </div>
      \`;

      const old = document.getElementById("detailModal");
      if(old) old.remove();

      document.body.appendChild(modal);

      modal.addEventListener("click", (e)=>{
        if(e.target.id==="detailModal") closeDetailModal();
      });
      document.getElementById("closeDetail").onclick = closeDetailModal;

      document.querySelectorAll("#listWrap [data-detail]").forEach(btn=>{
        btn.onclick = ()=>{
          const text = btn.getAttribute("data-detail") || "";
          openTextModal(title, text, color);
        };
      });
    }

    function closeDetailModal(){
      const m = document.getElementById("detailModal");
      if(m) m.remove();
    }

    /********************
     * Simple text modal (for long text)
     ********************/
    function openTextModal(title, text, color){
      const modal = document.createElement("div");
      modal.id = "textModal";
      modal.className = "fixed inset-0 bg-black/60 backdrop-blur-md z-[140] flex items-center justify-center p-8";
      modal.innerHTML = \`
        <div class="bg-white w-full rounded-[2.5rem] p-6 shadow-2xl" style="max-width:420px;">
          <h3 class="text-center font-black mb-4" style="color:\${color}">\${escapeHtml(title)}</h3>
          <div class="bg-[#F2F4EF] p-4 rounded-2xl text-sm font-black text-slate-700 leading-relaxed">
            \${escapeHtml(text)}
          </div>
          <button id="closeTextModal" class="w-full mt-4 py-4 bg-[var(--main-dark)] text-white rounded-[1.5rem] font-black">關閉</button>
        </div>
      \`;

      const old = document.getElementById("textModal");
      if(old) old.remove();

      document.body.appendChild(modal);

      modal.addEventListener("click", (e)=>{
        if(e.target.id==="textModal") closeTextModal();
      });
      document.getElementById("closeTextModal").onclick = closeTextModal;
    }

    function closeTextModal(){
      const m = document.getElementById("textModal");
      if(m) m.remove();
    }

    /********************
     * Boot
     ********************/
    render();
  </script>
